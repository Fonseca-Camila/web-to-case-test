<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Submit a Support Case</title>
</head>
<body>
  <h1>Submit a Case</h1>
  <form action="https://webto.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8" method="POST">
    <input type="hidden" name="orgid" value="YOUR_ORG_ID_HERE">

    <label for="name">Name:</label><br>
    <input id="name" name="name" type="text"><br><br>

    <label for="email">Email:</label><br>
    <input id="email" name="email" type="email"><br><br>

    <label for="subject">Subject:</label><br>
    <input id="subject" name="subject" type="text"><br><br>

    <label for="description">Description:</label><br>
    <textarea name="description"></textarea><br><br>

    <input type="submit" value="Submit Case">
  </form>
</body>
</html>
